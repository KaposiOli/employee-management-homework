<h1 mat-dialog-title>Select Date</h1>
<mat-form-field>
  <mat-label>Choose a date</mat-label>
  <input matInput [matDatepicker]="picker" (dateChange)="onDateChange($event)">
  <mat-hint>MM/DD/YYYY</mat-hint>
  <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
<div class="table-wrapper">
  <table mat-table [dataSource]="absences" class="mat-elevation-z8" *ngIf="!showSpinner">

    <ng-container matColumnDef="UserId">
      <th mat-header-cell *matHeaderCellDef> UserId </th>
      <td mat-cell *matCellDef="let element"> {{element.UserId}} </td>
    </ng-container>
  
    <ng-container matColumnDef="AbsenceDefinitionName">
      <th mat-header-cell *matHeaderCellDef> Absence Definition </th>
      <td mat-cell *matCellDef="let element"> {{element.AbsenceDefinitionName}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div class="spinner-wrapper" *ngIf="showSpinner">
    <mat-spinner></mat-spinner>
  </div>

</div>
